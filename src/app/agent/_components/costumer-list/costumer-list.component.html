<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--  Id Column-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id.</th>
    <td mat-cell *matCellDef="let costumer"> {{costumer.id}} </td>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> First Name</th>
    <td mat-cell *matCellDef="let costumer"> {{costumer.first_name}}</td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Last Name</th>
    <td mat-cell *matCellDef="let costumer">{{costumer.last_name}}</td>
  </ng-container>

  <!-- Company name Column -->
  <ng-container matColumnDef="company_name">
    <th mat-header-cell *matHeaderCellDef> Company Name</th>
    <td mat-cell *matCellDef="let costumer"> {{costumer.company_name}} </td>
  </ng-container>

  <!-- Update Column -->
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update</th>
    <td mat-cell *matCellDef="let costumer">
      <button mat-raised-button color="primary" (click)="navigateToCostumerForm(costumer.id)">Update</button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete</th>
    <td mat-cell *matCellDef="let costumer">
      <button mat-raised-button color="warn" (click)="deleteCostumer(costumer.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
