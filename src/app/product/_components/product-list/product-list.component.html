<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--  Id Column-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id.</th>
    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let product"> {{product.name}}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="default_price">
    <th mat-header-cell *matHeaderCellDef>Price: </th>
    <td mat-cell *matCellDef="let product">{{product.default_price}}</td>
  </ng-container>

  <!-- Categories Column -->
  <ng-container matColumnDef="categories">
    <th mat-header-cell *matHeaderCellDef>Kategoria: </th>
    <td mat-cell *matCellDef="let product">{{product.categories}}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description:</th>
    <td mat-cell *matCellDef="let product"> {{product.description}} </td>
  </ng-container>


  <!-- Update Column -->
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update</th>
    <td mat-cell *matCellDef="let product">
      <button mat-raised-button color="primary" (click)="navigateToProductForm(product.id)">Update</button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete</th>
    <td mat-cell *matCellDef="let product">
      <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
